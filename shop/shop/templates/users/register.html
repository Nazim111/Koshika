{% extends 'base.html' %}
{% load static %}
{% block main %}

<div class="container-fluid-m">
        <div class="row">
        </div>
    </div>
<div class="container-fluid-m1">
        <div class="row">
        </div>
    </div>
<div class="container-fluid-m1">
        <div class="row">
        </div>
    </div>

<div class="container">
    <div class="row row-cols-sm-1 row-cols-md-2">
        <div class="col-5">
            <div class="acc-form">
            <div class="acc-t-1">Аккаунт</div>
            <div class="acc-t-2">ЗАРЕГИСТРИРОВАТЬСЯ</div>
            <form class="form-reg" method="post">
                {% csrf_token %}
                <input style="margin-bottom: 20px;" name="name" type="text" class="form-control" placeholder="Имя" required>
                <input style="margin-bottom: 20px;" name="surname" type="text" class="form-control" placeholder="Фамилия" required>
                <input style="margin-bottom: 20px;" name="email" type="text" class="form-control" placeholder="E-mail" required>
                <input style="margin-bottom: 20px;" name="phone" type="text" class="form-control" placeholder="Номер телефона" required>
                <input style="margin-bottom: 20px;" name="password1" type="password" class="form-control" placeholder="Пароль" required>
                <input style="margin-bottom: 20px;" name="password2" type="password" class="form-control" placeholder="Повторите пароль" required>
                <div class="checkbox mb-3">
                </div>
                <button style="margin-top: 20px;" class="w-100 btn btn-lg btn-primary" type="submit"><div class="btn-t">ЗАРЕГИСТРИРОВАТЬСЯ</div></button>
            </form>
            </div>
        </div>
        <div class="col-4 align-self-end">
            <a style="text-decoration: none;" class="reg-link" aria-current="page" href="{% url 'users:login' %}"><div class="reg-link-t reg">У меня есть аккаунт⇾</div></a>
        </div>
    </div>
</div>

<div class="container-fluid-m">
        <div class="row">
        </div>
    </div>
<div class="container-fluid-m1">
        <div class="row">
        </div>
    </div>
<div class="container-fluid-m1">
        <div class="row">
        </div>
    </div>


{% endblock main %}
